name: Quality Check
on:
  push:
    branches:
      - trunk
    paths-ignore:
      - 'library/docs/**'
      - '**.md'
      - '.github/CODEOWNERS'
  pull_request:
    paths-ignore:
      - 'library/docs/**'
      - '**.md'
      - '.github/CODEOWNERS'

jobs:
  android-tests:
    if: ${{ github.repository == 'MiSikora/laboratory' }}
    name: Android Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Gradle Dirs
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: cache-gradle-

      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew -p library connectedCheck --stacktrace
        env:
          API_LEVEL: 29

      - name: Stop Gradle
        run: ./gradlew --stop

  tests:
    if: ${{ github.repository == 'MiSikora/laboratory' }}
    name: JVM Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Cache Gradle Dirs
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: cache-gradle-

      - name: Run Tests
        run: ./gradlew -p library test --stacktrace

      - name: Stop Gradle
        run: ./gradlew --stop

  detekt:
    if: ${{ github.repository == 'MiSikora/laboratory' }}
    name: Detekt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Cache Gradle Dirs
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: cache-gradle-

      - name: Run Detekt
        run: ./gradlew -p library detekt --stacktrace

      - name: Stop Gradle
        run: ./gradlew --stop

  lint:
    if: ${{ github.repository == 'MiSikora/laboratory' }}
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Cache Gradle Dirs
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: cache-gradle-

      - name: Run Lint
        run: ./gradlew -p library lint --stacktrace

      - name: Stop Gradle
        run: ./gradlew --stop

  metalava:
    if: ${{ github.repository == 'MiSikora/laboratory' }}
    name: Metalava
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Cache Gradle Dirs
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: cache-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: cache-gradle-

      - name: Create JARs
        run: ./gradlew -p library createFullJarRelease --stacktrace

      - name: Check Metalava API
        run: ./gradlew -p library metalavaCheckCompatibility --stacktrace

      - name: Stop Gradle
        run: ./gradlew --stop
