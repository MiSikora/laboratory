import io.gitlab.arturbosch.detekt.Detekt
import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
  repositories {
    mavenCentral()
    gradlePluginPortal()
    google()
  }

  dependencies {
    classpath libs.android.gradlePlugin
    classpath libs.kotlin.gradlePlugin
    classpath libs.mavenPublish.gradlePlugin
    classpath libs.dokka.gradlePlugin
    classpath libs.detekt.gradlePlugin
    classpath libs.gradleVersions.gradlePlugin
    classpath libs.wireGradlePlugin
    classpath libs.kotlin.x.binaryCompatibility.gradlePlugin
  }
}

apply plugin: libs.plugins.binaryCompatibility.get().pluginId

allprojects {
  group GROUP
  version VERSION_NAME

  tasks.withType(Test).configureEach {
    testLogging {
      events "skipped", "failed", "passed"
    }
  }

  tasks.withType(JavaCompile).configureEach {
    sourceCompatibility JavaConfig.name
    targetCompatibility JavaConfig.name
  }

  tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
      jvmTarget = JavaConfig.name
      freeCompilerArgs += [
          "-progressive",
          "-Xjvm-default=all",
          "-Xopt-in=kotlin.RequiresOptIn",
          "-Xopt-in=kotlin.time.ExperimentalTime",
          // TODO: Remove API in tests https://youtrack.jetbrains.com/issue/KT-42718
          "-Xexplicit-api=strict",
      ]
    }
  }

  pluginManager.withPlugin("com.android.library") { plugin ->
    android {
      compileOptions {
        sourceCompatibility JavaConfig.code
        targetCompatibility JavaConfig.code
      }

      defaultConfig {
        targetSdkVersion libs.versions.androidBuild.targetSdk.get().toInteger()
        vectorDrawables.useSupportLibrary true
      }

      variantFilter { variant ->
        setIgnore variant.name != "release"
      }

      libraryVariants.all { variant ->
        variant.outputs.all {
          outputFileName = "${archivesBaseName}-${version}.aar"
        }
      }

      testOptions.unitTests.all {
        useJUnitPlatform()
      }

      lintOptions {
        lintConfig rootProject.file("lint.xml")

        htmlReport !isCi()
        xmlReport isCi()
        xmlOutput file("build/reports/lint/lint-results.xml")

        textReport true
        textOutput "stdout"
        explainIssues false

        checkDependencies false
        checkGeneratedSources true
        checkTestSources false
        checkReleaseBuilds false
      }
    }
  }
}

apply plugin: libs.plugins.detekt.get().pluginId

dependencies {
  detekt libs.detekt.formatting
  detekt libs.detekt.cli
}

tasks.withType(Detekt).configureEach {
  parallel true
  config.setFrom(rootProject.files("detekt-config.yml"))
  setSource(files(projectDir))
  exclude "**/test/**", "**/androidTest/**" , "**/kyrie/**"
  exclude subprojects.collect { "${rootDir.toPath().relativize(it.buildDir.toPath())}/" }
  reports {
    xml {
      enabled = isCi()
      destination = file("build/reports/detekt/detekt-results.xml")
    }
    html.enabled = !isCi()
    sarif.enabled = false
    txt.enabled = false
  }
}

apply plugin: libs.plugins.gradleVersions.get().pluginId

dependencyUpdates {
  rejectVersionIf {
    isNonStable(it.candidate.version) && !isNonStable(it.currentVersion)
  }
}

private static def isNonStable(String version) {
  def regex = /^[0-9,.v-]+(-r)?$/
  return !(version ==~ regex)
}

private static def isCi() {
  // noinspection GroovyPointlessBoolean
  return System.getenv("CI")?.toBoolean() == true
}
