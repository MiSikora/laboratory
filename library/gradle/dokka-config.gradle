apply plugin: libs.plugins.dokka.get().pluginId

dokkaHtml {
  outputDirectory.set(file("$rootDir/docs/api/${project.name}"))

  dokkaSourceSets {
    configureEach {
      jdkVersion.set(8)
      reportUndocumented.set(false)
      skipDeprecated.set(true)
      skipEmptyPackages.set(true)
    }
  }
}
